<div class="dialog d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">{{'Reset Password'}}</h1>
    <mat-icon (click)="dialog.closeAll()" style="cursor: pointer; margin-left: 10rem;">
      <mat-icon>close</mat-icon>
    </mat-icon>
  </div>
  <!-- <button mat-icon-button>
    <mat-icon>close</mat-icon>
  </button> -->
  <div class=" md-dialog-content text-center">{{'Enter your new desired password.Password shuld be comibation of 8 digit with number, alphabet adn special characters.'}}</div>
  <form [formGroup]="resetPasswordForm" class="mt-2">
    <p>
      <mat-form-field class="d-block">
        <mat-label>New Password</mat-label>
        <input matInput placeholder="New Password" type="password" formControlName="password">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="d-block">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
      </mat-form-field>
    </p>
  </form>
  <button mat-raised-button class="smallButtons" [disabled]="!resetPasswordForm.valid" (click)="save()">Save</button>
</div>

<div>
  <div class="d-flex justify-content-between align-items-center">
    <h3>Update Blood Status</h3>
    <mat-icon>close</mat-icon>
  </div>
  <div>
    <p>Select Blood Type</p>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="mb-2">
      <mat-button-toggle value="A+">A+</mat-button-toggle>
      <mat-button-toggle value="A-">A-</mat-button-toggle>
      <mat-button-toggle value="B+">B+</mat-button-toggle>
      <mat-button-toggle value="B-">B-</mat-button-toggle>
      <mat-button-toggle value="AB+">AB+</mat-button-toggle>
      <mat-button-toggle value="AB-">AB-</mat-button-toggle>
      <mat-button-toggle value="O+">O+</mat-button-toggle>
      <mat-button-toggle value="O-">O-</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="mt-3">
    <form>
      <p class="d-flex justify-content-around">
        <mat-form-field class="matForm">
          <input type="text" matInput placeholder="Available Unit" />
        </mat-form-field>

        <mat-form-field class="matForm">
          <input type="text" matInput placeholder="New Unit" />
        </mat-form-field>
      </p>
      <p class="d-flex justify-content-around">
        <button mat-raised-button>Add</button>
        <button mat-raised-button>Minus</button>
      </p>

      <p class="mt-4">
        <mat-form-field class="d-flex justify-content-center">
          <input type="text" matInput placeholder="Total Blood Unit" />
        </mat-form-field>
      </p>
      <p class="d-flex justify-content-center">
        <button mat-raised-button>Save</button>
      </p>
    </form>
  </div>
</div>

<div>
  <div class="d-flex justify-content-around align-items-center">
    <h2 class="flex-1">{{title ? title : ''}}</h2>
    <mat-icon (click)="dialogRef.close()" routerLink="/login">close</mat-icon>
  </div>
  <p>
    {{content}}
  </p>
  <div class="d-flex justify-content-center">
    <button mat-raised-button class="appBgColor text-white " (click)="onDone()">{{button}}</button>
  </div>

</div>

<div class="row">
  <div class="col-7">
    <mat-card class="mat-elevation-z8">
      <form [formGroup]="userDetailsForm">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="m-0">My Profile</h3>
          <div>
            <button mat-raised-button class="smallButtons" *ngIf="isEditBtn" (click)="onEdit()">Edit Details</button>
            <button mat-raised-button class="outlineButtons " *ngIf="!isEditBtn" (click)="cancel()">Cancel</button>
            <button mat-raised-button class="smallButtons" *ngIf="!isEditBtn" (click)="save()">Save</button>
          </div>
        </div>
        <hr>
        <div class="my-4">
          <div class="mt-4">
            <mat-form-field>
              <input type="text" matInput formControlName='firstName' placeholder="First Name" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName='lastName' placeholder="Last Name" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName='orgName' placeholder="Organziation Name" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="entName" placeholder="Entity Name" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="entType" placeholder="Entity Type" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName='role' placeholder="Role" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="altemail" placeholder="Email" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="pincode" placeholder="Age" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="weight" placeholder="Weight" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="altcontact" placeholder="Contact No." />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="addr" placeholder="Address" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="city" placeholder="City" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="pin" placeholder="Pincode" />
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput formControlName="state" placeholder="State" />
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
  <div class="col-5">
    <mat-card class="mat-elevation-z8">
      <h3>Settings</h3>
      <hr>
      <div>
        <h3 class="m-0 mb-2 pl-2">Notification</h3>
        <mat-radio-group class="'radioTitle">
          <mat-radio-button value="today" class="radioButton">Today</mat-radio-button>
          <mat-radio-button value="all">All</mat-radio-button>
        </mat-radio-group>
      </div>
      <hr>
      <div>
        <h3 class="m-0 mb-2 ">Minimum Blood units to be maintained</h3>
        <div class="d-flex align-items-center">
          <mat-icon (click)="removeCount()">remove </mat-icon>
          <span class="count">{{count}}</span>
          <mat-icon (click)="addCount()">add</mat-icon>
        </div>
      </div>
    </mat-card>
  </div>
</div>

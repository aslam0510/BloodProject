<div class="row page">
  <div class="col-3  sidenav">
    <div class="logo">
      <img src="/assets/Images/logo.svg" alt="JioLogo" width="140px" height="100px" />

    </div>
    <div class="menus">
      <div *ngFor="let menu of sideMenus" class="d-flex align-items-center menuItem" routerLink="{{menu.route}}" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <img [src]="menu.icon" alt="" width="30px">
        <h5 class="menu m-0" style="margin-left: 1rem;">{{menu.menu}}</h5>
      </div>
    </div>
  </div>
  <div class="col-9 headers m-0 p-0">
    <div class="header d-flex align-items-center justify-content-between">
      <div>
        <button mat-raised-button class="headerbuton" (click)="onBroadCaseMsg($event)">Broadcast Message</button>
        <button mat-raised-button class="headerbuton" (click)="onAddBloodReq()">Add Blood Request</button>
      </div>
      <div class="d-flex mt-3">
        <button mat-icon-button class="headerIcons" [matMenuTriggerFor]="notiMenu">
          <img src="/assets/Images/NOTIFICATION.svg" alt="">
        </button>
        <mat-menu #notiMenu="matMenu" xPosition="before" class="matmenu" (click)="$event.stopPropagation()">
          <div class="d-flex justify-content-between align-item-center">
            <h3 class="noti m-0" (click)="$event.stopPropagation()">Notification</h3>
            <!-- <mat-form-field class="matForm">
              <input matInput [matDatepicker]="picker" (click)="$event.stopPropagation()">
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
            <mat-datepicker #picker></mat-datepicker>
            <span class="appBtnColor">Date <mat-icon (click)="$event.stopPropagation()" (click)="picker.open()">
                date_range
              </mat-icon></span>


          </div>
          <mat-divider></mat-divider>
          <div style="max-height: 300px; overflow-y: auto;">
            <div class="py-2 d-flex justify-content-between align-items-center borders" *ngFor="let activity of activityDetails">
              <img src="/assets/Images/NOTIFICATION.svg" alt="" height="30px" width="40px">
              <div class="flex">
                <p class="m-0">{{activity?.activity}}</p>
                <span class="m-0">{{activity?.crtdt | date}}</span>
              </div>
            </div>
          </div>
        </mat-menu>
        <div class="line"></div>
        <button mat-icon-button class="mb-2 headerIcons" [matMenuTriggerFor]="beforeMenu" aria-label="Example icon-button with a menu">
          <img src="/assets/Images/USERPROFILE.svg" alt="">
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item routerLink="profile">
            <mat-icon>person_outline</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="onOrgsetting()" routerLink="orgSettings">
            <mat-icon>settings</mat-icon>
            <span>Organization Setting</span>
          </button>
          <button mat-menu-item (click)="onLogOut()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        <h3 class="pt-1">Welcome</h3>
      </div>
    </div>
    <div class="mt-4 mx-2 px-2">
      <router-outlet></router-outlet>
    </div>
    <div class="mt-2 footer" *ngIf="currentRouter !=='dashboard/rgSettings' ">
      <app-footer></app-footer>
    </div>
  </div>
</div>

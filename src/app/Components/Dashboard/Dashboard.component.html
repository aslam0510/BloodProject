<div class="row page">
  <div class="col-3  sidenav">
    <div class="py-4 d-flex justify-content-around">
      <img src="/assets/Images/logo.svg" alt="JioLogo" class="ml-2 pl-5 logo" width="130px" height="100px" />

    </div>
    <div class="menus">
      <div *ngFor="let menu of sideMenus" class="d-flex  menuItem" routerLink="{{menu.route}}" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="mr-1">{{menu.icon}}</mat-icon>
        <h5 class="menu m-0">{{menu.menu}}</h5>
      </div>
    </div>
  </div>
  <div class="col-9 headers m-0 p-0">
    <div class="header d-flex align-items-center justify-content-between">
      <div>
        <button mat-raised-button class="headerbuton" (click)="onBroadCaseMsg($event)">Broadcast Message</button>
        <button mat-raised-button class="headerbuton" (click)="onAddBloodReq()">Add Blood Request</button>
      </div>
      <div class="d-flex mt-3">
        <button mat-icon-button class="headerIcons">
          <img src="/assets/Images/NOTIFICATION.svg" alt="">
        </button>
        <button mat-icon-button class="mb-2 headerIcons" [matMenuTriggerFor]="beforeMenu" aria-label="Example icon-button with a menu">
          <img src="/assets/Images/USERPROFILE.svg" alt="">
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item routerLink="profile">
            <mat-icon>person_outline</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="onOrgsetting()" routerLink="orgSettings">
            <mat-icon>settings</mat-icon>
            <span>Organization Setting</span>
          </button>
          <button mat-menu-item>
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        <h3 class="pt-1">Welcome Yash !</h3>
      </div>
    </div>
    <div class="mt-4 mx-2 px-2">
      <router-outlet></router-outlet>
    </div>
    <!-- <div class="mt-4 footer" *ngIf="currentRouter !=='/orgSettings' ">
      <app-footer></app-footer>
    </div>
  </div> -->
  </div>

<div class="d-flex justify-content-between align-items-center">
  <h3 class="m-0">All messages</h3>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="Today">Today</mat-button-toggle>
    <mat-button-toggle value="Yesterday">Yesterday</mat-button-toggle>
    <mat-button-toggle value="Pick Date">
      <mat-form-field appearance="fill" class="example-form-field">
        <input matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="messageTitle">
    <th mat-header-cell *matHeaderCellDef> Message Title </th>
    <td mat-cell *matCellDef="let element"> {{element.messageTitle}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="recipentCount">
    <th mat-header-cell *matHeaderCellDef> Recipent Count </th>
    <td mat-cell *matCellDef="let element"> {{element.recipentCount}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

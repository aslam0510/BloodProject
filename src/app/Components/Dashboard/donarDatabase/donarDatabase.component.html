<div class="px-2">
  <h2>Donor Database</h2>
  <mat-card class="mat-elevation-z8">
    <div class="d-flex justify-content-between">
      <button mat-icon-button matTooltip="{{'Filter'}}" class="tool-bar-icon ">
        <mat-icon>filter_list</mat-icon> <span>{{'Filter'}}</span>
      </button>
      <div>
        <button mat-raised-button class="sendMessage mr-2" (click)="onSendMessage()">
          Send Message
        </button>
        <!-- <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="toggleButtons">
          <mat-button-toggle value="bold" class="toggleButton">Today</mat-button-toggle>
          <mat-button-toggle value="italic" class="toggleButton">Yesterday</mat-button-toggle>
          <mat-button-toggle value="underline" class="toggleButton">Pick Date</mat-button-toggle>
        </mat-button-toggle-group> -->
      </div>
    </div>
    <table mat-table [dataSource]="dataSource">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mad-body-2 mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-body-1 mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </mat-card>
</div>

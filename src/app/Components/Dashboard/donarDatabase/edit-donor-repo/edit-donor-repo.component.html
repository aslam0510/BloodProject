<div class="ml-2 d-flex align-items-center">
  <mat-icon>chevron_left</mat-icon>
  <h3 style="cursor: pointer;" routerLink="/donorDatabase" class="m-0">
    Back
  </h3>
</div>

<mat-card class="px-4 mat-elevation-z8">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Donors Details</h3>
    <div>
      <button mat-raised-button class="appBtnBgColor" (click)="onEdit()" *ngIf="isEditBtn">Edit</button>
      <button mat-raised-button *ngIf="!isEditBtn" (click)=" cancel()" style="margin-right: 1rem;">Discard</button>
      <button mat-raised-button class="appBtnBgColor" *ngIf="!isEditBtn" (click)="update()">Save</button>
    </div>

  </div>
  <mat-divider></mat-divider>
  <form class="px-5 mt-5" [formGroup]="donorRepoForm">
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>Donor's Name</mat-label>
        <input matInput formControlName="dName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Donor's Id</mat-label>
        <input matInput formControlName="did">
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>Unique Health Identification</mat-label>
        <input matInput formControlName="uhid">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Aadhar Number</mat-label>
        <input matInput formControlName="aadharNo">
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>Blood Group</mat-label>
        <input matInput formControlName="bldgrp">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput formControlName="age">
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>Gender </mat-label>
        <input matInput formControlName="gender">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput formControlName="dob">
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>Weight</mat-label>
        <input matInput formControlName="weight">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Height</mat-label>
        <input matInput formControlName="height">
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contact">
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Pincode</mat-label>
        <input matInput formControlName="pincode">
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>
    </div>

  </form>
</mat-card>

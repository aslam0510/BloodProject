<div class="px-2">
  <h2>All Blood Request</h2>
  <mat-card class="mat-elevation-z8">
    <mat-tab-group>
      <mat-tab label="Hight-Priority Request"> Hight-Priority Request </mat-tab>
      <mat-tab label="Open Blood Request">
        <table mat-table [dataSource]="dataSource" class=" demo-table">
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>
              {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
              {{column.cell(row)}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-tab>
      <mat-tab label="Closed Blood Request"> Closed Blood Request </mat-tab>
    </mat-tab-group>

  </mat-card>
</div>

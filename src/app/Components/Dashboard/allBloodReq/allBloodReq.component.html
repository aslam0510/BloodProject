<div class="px-2">
  <h2>All Blood Request</h2>
  <mat-card class="mat-elevation-z8">
    <mat-tab-group>
      <mat-tab label="Hight-Priority Request"> Hight-Priority Request </mat-tab>
      <mat-tab label="Open Blood Request">
        <div class="d-flex justify-content-between px-2 mt-2 py-1">

          <button mat-icon-button matTooltip="{{'Filter'}}" class="tool-bar-icon " (click)="onFilter($event)">
            <mat-icon>filter_list</mat-icon> <span>{{'Filter'}}</span>
          </button>
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="mt-1 mr-1">Blood Type</h3>
            <mat-form-field>
              <mat-select formControlName="orgRegYear" placeholder="{{ 'Select Blood Type' }}">
                <mat-option value="hospital">
                  {{ "hospital" }}</mat-option>
              </mat-select>
            </mat-form-field>
            <h3 class="mt-1 mr-1">Component Type</h3>
            <mat-form-field>
              <mat-select formControlName="orgRegYear" placeholder="{{ 'Select Component' }}">
                <mat-option value="hospital">
                  {{ "hospital" }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" class=" demo-table">
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>
              {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
              {{column.cell(row)}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-tab>
      <mat-tab label="Closed Blood Request"> Closed Blood Request </mat-tab>
    </mat-tab-group>

  </mat-card>
</div>
